<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PARSS - Penalty Avoidance & Regulatory Survival System - Prevent ₹10L–₹2Cr penalties with continuous compliance" />
    <meta name="keywords" content="compliance, education, regulatory, audit, management, school, college" />
    <meta name="author" content="MiniMax Agent" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Loading Screen Styles -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Hide loading screen when app is ready */
      .app-ready #loading-screen {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
    </style>
    
    <title>PARSS - Penalty Avoidance & Regulatory Survival System</title>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <svg class="loading-logo" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z"/>
      </svg>
      <div class="loading-spinner"></div>
      <div class="loading-text">PARSS - Penalty Avoidance & Regulatory Survival</div>
      <div class="loading-subtext">Loading your compliance dashboard...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Error Boundary Fallback -->
    <div id="error-boundary" style="display: none; padding: 20px; text-align: center; font-family: Arial, sans-serif;">
      <h2>Something went wrong</h2>
      <p>We're sorry, but there was an error loading the application.</p>
      <button onclick="window.location.reload()" style="padding: 10px 20px; background: #3B82F6; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Reload Page
      </button>
    </div>
    
    <!-- Scripts -->
    <script>
      // Error boundary
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('error-boundary').style.display = 'block';
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('error-boundary').style.display = 'block';
      });
      
      // App initialization
      window.addEventListener('DOMContentLoaded', function() {
        // Hide loading screen when React app mounts
        const hideLoadingScreen = () => {
          document.body.classList.add('app-ready');
        };
        
        // Set a maximum timeout for loading screen
        setTimeout(hideLoadingScreen, 5000);
        
        // Store reference for React app to call
        window.hideLoadingScreen = hideLoadingScreen;
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
